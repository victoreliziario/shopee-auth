<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Autorização Shopee</title>
</head>
<body>
  <h2>Autorização recebida!</h2>
  <p id="resposta"></p>

  <script>
    const url = new URL(window.location.href);
    const code = url.searchParams.get("code");
    const shop_id = url.searchParams.get("shop_id");
    document.getElementById("resposta").innerText = `Code: ${code} | Shop ID: ${shop_id}`;
  </script>
</body>
</html>
